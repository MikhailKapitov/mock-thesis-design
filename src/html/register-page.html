<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <!-- Back -->
        <button class="header-button">
            <img class="headerbutton-image">
        </button>

        <span class="current-page-title">
            Register
        </span>

        <!-- Probably empty? -->
        <button class="header-button">
            <img class="header-button-image">
        </button>

    </header>

    <content>

        <h1>
            Register
        </h1>

        <h2>
            <a href="./login-page.html">Log in</a> instead?
        </h2>

        <div class="labeled-input">
            <div class="labeled-input-label">
                Email:
            </div>
            <input class="labeled-input-input" type="email" placeholder="example@example.example">
            <div class="labeled-input-error">
            </div>
        </div>

        <div class="labeled-input">
            <div class="labeled-input-label">
                Password:
            </div>
            <input class="labeled-input-input" type="password" placeholder="********">
            <div class="labeled-input-error">
            </div>
        </div>

        <div class="labeled-input labeled-input-invalid">
            <div class="labeled-input-label">
                Password (Again):
            </div>
            <input class="labeled-input-input" type="password" placeholder="********">
            <div class="labeled-input-error">
                Passwords do not match!
            </div>
        </div>

        <div class="labeled-input labeled-input-invalid">
            <div class="labeled-input-label">
                I have read and agree with the <a href="./about-us-page.html#terms-of-service">Terms of Service</a> and
                <a href="./about-us-page.html#privacy-policy">Privacy Policy</a>.
            </div>
            <input class="labeled-input-input" type="checkbox">
            <div class="labeled-input-error">
                You must check this box!
            </div>
        </div>

        <button>
            Register
        </button>

    </content>

    <footer>

        <!-- About us and such -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Record -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Map -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Stats -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Profile -->
        <button class="footer-button selected-footer-button">
            <img class="footer-button-image">
        </button>

    </footer>

</body>

</html>
