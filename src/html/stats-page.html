<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <!-- Back -->
        <button class="header-button">
            <img class="headerbutton-image">
        </button>

        <span class="current-page-title">
            Stats
        </span>

        <!-- Probably empty? -->
        <button class="header-button">
            <img class="header-button-image">
        </button>

    </header>

    <content>

        <h2>Level Progress</h2>
        <div class="level-info">
            <span class="current-level">Level 80</span>
            <div class="exp-info">
                <span class="current-exp">1,234 XP</span>
                <span class="separator-exp">/</span>
                <span class="needed-exp">2,000 XP</span>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-full"></div>
            <div class="progress-fill"></div>
        </div>

        <h2>Weekly Stats</h2>
        <div class="graph-wrapper">
            <img class="mock-graph-image">
        </div>

    </content>

    <footer>

        <!-- About us and such -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Record -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Map -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Stats -->
        <button class="footer-button selected-footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Profile -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

    </footer>

</body>

</html>
