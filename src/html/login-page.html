<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <!-- Back -->
        <button class="header-button">
            <img class="headerbutton-image">
        </button>

        <span class="current-page-title">
            Log In
        </span>

        <!-- Probably empty? -->
        <button class="header-button">
            <img class="header-button-image">
        </button>

    </header>

    <content>

        <h1>
            Log in
        </h1>

        <h2>
            <a href="./register-page.html">Register</a> instead?
        </h2>

        <div class="labeled-input labeled-input-invalid">
            <div class="labeled-input-label">
                Email:
            </div>
            <input class="labeled-input-input" type="email" placeholder="example@example.example">
            <div class="labeled-input-error">
                Not a real email address!
            </div>
        </div>

        <div class="labeled-input">
            <div class="labeled-input-label">
                Password:
            </div>
            <input class="labeled-input-input" type="password" placeholder="********">
            <div class="labeled-input-error">
            </div>
        </div>

        <button>
            Log in
        </button>

    </content>

    <footer>

        <!-- About us and such -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Record -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Map -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Stats -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Profile -->
        <button class="footer-button selected-footer-button">
            <img class="footer-button-image">
        </button>

    </footer>

</body>

</html>
