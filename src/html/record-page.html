<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <!-- Back -->
        <button class="header-button">
            <img class="headerbutton-image">
        </button>

        <span class="current-page-title">
            Record
        </span>

        <!-- Probably empty? -->
        <button class="header-button">
            <img class="header-button-image">
        </button>

    </header>

    <content>

        <span class="record-label">
            Not currently recording.
        </span>
        <button class="record-button">
            Start Recording
        </button>

        <span class="record-label">
            Recording in progress: 49:57...
        </span>
        <button class="record-button">
            Stop Recording
        </button>

        <span class="record-label">
            Recording ready.
        </span>
        <button class="record-button">
            Review Recording
        </button>

    </content>

    <footer>

        <!-- About us and such -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Record -->
        <button class="footer-button selected-footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Map -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Stats -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Profile -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

    </footer>

</body>

</html>
