<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <!-- Back -->
        <button class="header-button">
            <img class="headerbutton-image">
        </button>

        <span class="current-page-title">
            Map
        </span>

        <!-- Date/time selector -->
        <button class="header-button">
            <img class="header-button-image">
        </button>

    </header>

    <content>

        <div class="map-wrapper">
            <img class="fake-map-image">
        </div>

    </content>

    <footer>

        <!-- About us and such -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Record -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Map -->
        <button class="footer-button selected-footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Stats -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

        <!-- Profile -->
        <button class="footer-button">
            <img class="footer-button-image">
        </button>

    </footer>

    <!-- <div class="modal" id="dateTimeModal"> -->
    <div class="modal modal-hidden" id="dateTimeModal">

        <div class="modal-header">

            <span class="modal-title">
                Date/Time Input
            </span>

            <!-- Close -->
            <button class="modal-header-button">
                <img class="modal-header-button-image">
            </button>

        </div>

        <input class="modal-input" type="datetime-local">

        <div class="modal-footer">

            <button class="modal-footer-button">
                Save
            </button>

            <button class="modal-footer-button">
                Cancel
            </button>

        </div>

    </div>

</body>

</html>
